<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css" integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/regular.min.css" integrity="sha512-YoxvmIzlVlt4nYJ6QwBqDzFc+2aXL7yQwkAuscf2ZAg7daNQxlgQHV+LLRHnRXFWPHRvXhJuBBjQqHAqRFkcVw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/solid.min.css" integrity="sha512-qzgHTQ60z8RJitD5a28/c47in6WlHGuyRvMusdnuWWBB6fZ0DWG/KyfchGSBlLVeqAz+1LzNq+gGZkCSHnSd3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul class="cabecalho__navegacao">
                <li><a>Gmail</a></li>
                <li><a>Imagens</a></li>
                <li><a class="menu_icon"><img src="menu-icon.png" alt="icone de menu"></a></li>
                <li><a class="user_icon"><img src="user.jpeg"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="conteudo">
            <img src="google.png" class="conteudo__imagem">

            <i class="fa-solid fa-magnifying-glass fa-lg icone_lupa"></i>
            <input type="text">

            <div class="conteudo__botoes">
                <a>Pesquisa Google</a>
                <a>Estou com sorte</a>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <a class="rodape__titulo">Brasil</a>
        <hr class="rodape__linha">
        <div class="rodape__links">
            <nav>
                <ul class="rodape__links">
                    <li><a>Sobre</a></li>
                    <li><a>Publicidade</a></li>
                    <li><a>Negocios</a></li>
                    <li><a>Como funciona a Pesquisa</a></li>
                </ul>
            </nav>
    
            <nav>
                <ul class="rodape__links">
                    <li><a>Privacidade</a></li>
                    <li><a>Termos</a></li>
                    <li><a>Configurações</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
